{%extends 'base.html'%}
{%block body_block%}
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <table style="width:100%;margin-top:30px;border:2px solid grey;" >
      <tr style="width:100%;margin-top:30px;border:2px solid grey;height:70px;">
        <th style="width:20%;margin-top:30px;border:2px solid grey;font-family:serif;font-size:25px;text-align:center;color:#02198B;">Job Title</th>
        <th style="width:20%;margin-top:30px;border:2px solid grey;font-family:serif;font-size:25px;text-align:center;color:#02198B;">Company</th>
        <th style="width:20%;margin-top:30px;border:2px solid grey;font-family:serif;font-size:25px;text-align:center;color:#02198B;">Location</th>
        <th style="width:20%;margin-top:30px;border:2px solid grey;font-family:serif;font-size:25px;text-align:center;color:#02198B;">Salary</th>
<!--        <th style="font-family:serif;font-size:25px;color:#02198B;text-align:center;">Actions</th>-->
<!--        <th style="width:20%;margin-top:30px; font-family :serif;text-align:center;color:#02198B;">Actions</th>-->
      </tr>
      {%for job in jobs%}
      <tr style="width:100%;margin-top:30px;border:2px solid grey;height:70px;">
        <td style="border:2px solid grey;font-family:serif;font-size:18px;text-align:center;color:#000000;">{{job.job_title}}</td>
        <td style="border:2px solid grey;font-family:serif;font-size:18px;text-align:center;color:#000000;">{{job.company_name}}</td>
        <td style="border:2px solid grey;font-family:serif;font-size:18px;text-align:center;color:#000000;">{{job.location }}</td>
        <td style="border:2px solid grey;font-family:serif;font-size:18px;text-align:center;color:#000000;">{{job.salary}}</td>
        <td style=""><a class="btn btn-outline-primary" href="{%url 'emp-detailjob' job.id%}">View</a></td>
        <td style=""><a class="btn btn-outline-success" href="{%url 'emp-editjob' job.id%}">Edit</a></td>
        <td style=""><a class="btn btn-outline-danger" href="{%url 'emp-deletejob' job.id%}">Delete</a></td>
      </tr>
      {%endfor%}
    </table>
  </div>
  <div class="col-2"></div>
</div>
{%endblock%}
