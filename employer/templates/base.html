<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-primary" id="sidebar-wrapper">
                <div style="font-size:30px;font-family: Fantasy;color: white;
  text-shadow: 2px 2px 4px #000000;background-color:#0063B2FF;" class="sidebar-heading border-bottom bg-primary">JOBPORTAL</div>
                <div class="list-group list-group-flush fs-5" style="font-family:serif; color: white;
  text-shadow: 1px 1px 1px #000000;">
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="{%url 'emp-addjob'%}">ADDJOB</a>
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="{%url 'emp-alljobs'%}">LIST JOB</a>
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="#!">OVERVIEW</a>
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="#!">EVENTS</a>
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="#!">DEATILS</a>
                    <a style="color:white;font-weight:bold;" class="list-group-item list-group-item-action list-group-item bg-primary p-3" href="#!">STATUS</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav style="background-color:#9CC3D5FF;" class="navbar navbar-expand-lg   border-bottom">
                    <div class="container-fluid">
<!--                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>-->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li  class="nav-item active fs-3 "><a style="font-weight:normal; color:white;padding-right:30px;font-family:fantasy;text-shadow: 1px 1px 1px #000000;" class="nav-link" href="{%url 'emp-home'%}">HOME</a></li>
                                <li class="nav-item fs-3 "><a style="font-weight:normal; color:white;padding-right:30px;font-family:fantasy;text-shadow: 1px 1px 1px #000000;" class="nav-link" href="#!">LINK</a></li>
                                <li class="nav-item dropdown fs-3 ">
                                    <a style="font-weight:normal; color:white;padding-right:30px;font-family:fantasy;text-shadow: 1px 1px 1px #000000;" class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{request.user}}</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Change password</a>
                                        <a class="dropdown-item" href="#!">Another</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{%url 'signout'%}">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div>
            {%block body_block%}

            {%endblock%}</div>

            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>


    </body>
</html>
